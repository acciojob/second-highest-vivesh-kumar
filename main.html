<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
    if (arr.length < 2) {
        return -Infinity;
    }

    let uniqueElements = [...new Set(arr)]; // Remove duplicates
    if (uniqueElements.length < 2) {
        return -Infinity; // Not enough unique values for a second-highest
    }

    uniqueElements.sort((a, b) => b - a); // Sort in descending order
    return uniqueElements[1]; // Second-highest value
}


		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
